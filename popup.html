<!DOCTYPE html>
<html>

<head>
	<title>Heart of Gold</title>
	<style type="text/css">
		body {
			margin: 10px;
			white-space: normal;
			min-width: 200px;
			max-width: 200px;
		}

		h1 {
			font-size: 15px;
		}

		input button select {
			float: right;
			clear: both;
		}

		#container {
			justify-content: space-between;
		}
	</style>
	<script src="jquery.js"></script>
	<script src="popup.js"></script>
</head>

<body>
	<center>
		<h1><img src="heart.png"> Heart of Gold <img src="heart.png"></h1>
		<div id="savings">
			You've collected <b><span id="wallet"></span></b> so far.<br>
			<span id="remainder"></span><br><br>
			<button id="donateButton">Donate now!</button>
		</div>
		<br>
		<hr>
		<div id="settings">
			<h3> Settings </h3> </center>
			PayPal ID: <input type="text" name="clientid" id="clientid"><br><br>
			Passcode: <input type="password" name="secret" id="secret"><br><br>
			Charities: <select name="cars" id="charity">
    		<option value="redcross">Red Cross</option>
    		<option value="charitywater">charity: water</option>
  		</select><br><br>
			<center><button id="updateButton">Update settings</button>
		</div>
		<br><br>
		<hr>
		<div id="stats">
			<h3> Impact </h3></center>
			You've donated ___ over the past month!
		</div>
		<div> <button id="signOut">Sign out</button></div>
</body>

</html>
